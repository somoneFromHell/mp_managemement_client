<nav>
  <div class="navbar">
    <div class="logo">
      <i class="fas fa-lightbulb logo"></i>
            <span class="company-name">Crew Manager</span>
    </div>
    <div class="nav-links">
      <ng-container *ngFor="let item of navlinks">
        <a [ngClass]="{'active': item.id === activeLink }" routerLink="{{item.routerLink}}" (click)="makeLinkActive(item.id)">
          <i class="fas {{item.icon}}"></i> {{item.tag}}
        </a>
      </ng-container>
    </div>
  </div>
</nav>
